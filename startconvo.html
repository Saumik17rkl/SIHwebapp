<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Help</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #ff6f61, #ffcc33, #48c6ef, #6a11cb);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shape {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 20%;
            animation-duration: 7s;
            background-color: #ff6f61;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 60%;
            left: 70%;
            animation-duration: 5s;
            background-color: #48c6ef;
        }

        .shape:nth-child(3) {
            width: 140px;
            height: 140px;
            top: 40%;
            left: 30%;
            animation-duration: 8s;
            background-color: #ffcc33;
        }

        .shape:nth-child(4) {
            width: 90px;
            height: 90px;
            top: 80%;
            left: 50%;
            animation-duration: 6s;
            background-color: #6a11cb;
        }

        .shape:nth-child(5) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 80%;
            animation-duration: 9s;
            background-color: #48c6ef;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0); }
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            z-index: 2;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
            font-size: 16px;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-box {
            padding: 12px 20px;
            border-radius: 20px;
            max-width: 70%;
            color: #333;
        }

        .bot .message-box {
            background-color: #ffe4b5;
        }

        .user .message-box {
            background-color: #bae1ff;
        }

        .input-container {
            margin-top: auto;
            display: flex;
            align-items: center;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            border-radius: 30px;
            border: none;
            outline: none;
            margin-right: 10px;
            font-size: 16px;
        }

        .input-container button {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            background-color: #ff6f61;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #ff9a9e;
        }

        .doctor-link {
            color: #ff6f61;
            cursor: pointer;
            text-decoration: underline;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice {
            padding: 12px;
            border-radius: 12px;
            background-color: #ff6f61;
            color: white;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .choice:hover {
            background-color: #ff9a9e;
        }
    </style>
</head>
<body>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>

    <div class="chat-container">
        <div class="message bot" id="botMessage1">
            <div class="message-box">Do you want any help?</div>
        </div>

        <div id="chatMessages"></div>

        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="handleUserInput()">Send</button>
        </div>
    </div>

    <script>
        let awaitingRating = false;

        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                handleUserInput();
            }
        });

        function handleUserInput() {
            const userText = userInput.value.trim().toLowerCase();
            if (userText === '') return;

            addUserMessage(userInput.value.trim());
            userInput.value = '';

            if (awaitingRating) {
                handleRating(userText);
            } else {
                if (userText === 'yes' || userText === 'y') {
                    setTimeout(() => {
                        addBotMessage("How can I assist you? Choose an option below:");
                        displayChoices();
                    }, 1000);
                } else if (userText === 'no' || userText === 'n') {
                    setTimeout(() => {
                        addBotMessage("Okay, have a nice day!");
                        askForRating();
                    }, 1000);
                } else {
                    setTimeout(() => addBotMessage("Sorry, I didn't understand that. Please respond with 'yes' or 'no'."), 1000);
                }
            }
        }

        function displayChoices() {
            const choicesDiv = document.createElement('div');
            choicesDiv.classList.add('choices');

            const railwayChoice = document.createElement('div');
            railwayChoice.classList.add('choice');
            railwayChoice.innerHTML = "Railways üöÜ";
            railwayChoice.onclick = () => {
                addUserMessage("Railways üöÜ");
                window.location.href = 'gesturepage.html';
            };
            choicesDiv.appendChild(railwayChoice);

            const chatmeetChoice = document.createElement('div');
            chatmeetChoice.classList.add('choice');
            chatmeetChoice.innerHTML = "Meetup/Chatmeet üí¨";
            chatmeetChoice.onclick = () => {
                addUserMessage("Meetup/Chatmeet üí¨");
                window.location.href = 'meetup.html';
            };
            choicesDiv.appendChild(chatmeetChoice);

            const doctorChoice = document.createElement('div');
            doctorChoice.classList.add('choice');
            doctorChoice.innerHTML = "Doctor üë®‚Äç‚öïÔ∏è";
            doctorChoice.onclick = () => {
                addUserMessage("Doctor üë®‚Äç‚öïÔ∏è");
                window.location.href = 'QRpage.html';
            };
            choicesDiv.appendChild(doctorChoice);

            chatMessages.appendChild(choicesDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleRating(userText) {
            const rating = parseInt(userText);
            if (isNaN(rating) || rating < 1 || rating > 10) {
                addBotMessage("Please enter a valid rating between 1 and 10.");
            } else {
                awaitingRating = false;
                if (rating >= 8) {
                    addBotMessage("Thank you for your positive feedback!");
                } else {
                    addBotMessage("I'm sorry to hear that. Could you please let me know what went wrong?");
                }
            }
        }

        function askForRating() {
            awaitingRating = true;
            setTimeout(() => addBotMessage("On a scale of 1 to 10, how satisfied are you with the service?"), 2000);
        }

        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'user');
            messageDiv.innerHTML = `<div class="message-box">${message}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
        }

        function addBotMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'bot');
            messageDiv.innerHTML = `<div class="message-box">${message}</div>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</body>
</html>
