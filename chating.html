<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Bot</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Vibrant gradient background */
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.5); /* Adding glass effect */
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header .icon {
            font-size: 26px;
            cursor: pointer;
            color: #ff6347; /* Tomato color for a pop */
            transition: transform 0.2s ease-in-out;
        }

        .header .icon:hover {
            transform: scale(1.1); /* Slight hover effect */
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-bottom: 1px solid rgba(255, 255, 255, 0.4);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .message p {
            margin: 0;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 70%;
            font-size: 16px;
            position: relative;
        }

        .message.user {
            justify-content: flex-start;
        }

        .message.user p {
            background: #f7b42c; /* Sunny yellow for user messages */
            color: #ffffff;
            border-radius: 20px 20px 5px 20px;
        }

        .message.bot {
            justify-content: flex-end;
        }

        .message.bot p {
            background: #7ed56f; /* Fresh green for bot responses */
            color: #ffffff;
            border-radius: 20px 20px 20px 5px;
        }

        .input-area {
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
        }

        .input-area input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent */
            color: #333;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-area button {
            padding: 12px 20px;
            margin-left: 10px;
            border: none;
            background: #34ace0; /* Blue button */
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-area button:hover {
            background: #227093; /* Darker blue on hover */
        }

        .input-area .attachment {
            margin-right: 10px;
            font-size: 22px;
            color: #ff6347;
            cursor: pointer;
        }

        /* Video Container */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 800px;
            border: 5px solid #ffffff;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }

        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }

        /* Sparkle Effect */
        @keyframes sparkle {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 15px #ff0080, 0 0 20px #ff0080; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #ff0080, 0 0 30px #ff0080; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff0080, 0 0 15px #ff0080; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="languageToggle" class="icon">üåê EN</div> <!-- Language Toggle -->
            <div id="audioToggle" class="icon">üîä</div>
            <div id="videoToggle" class="icon">üìπ</div>
        </div>
        <div class="chat-box" id="chatBox">
            <!-- Example of chat messages -->
            <div class="message bot">
                <p id="welcomeMessage">Welcome! How can I assist you today?</p>
            </div>
        </div>
        <div class="input-area">
            <div class="attachment">üìé</div>
            <input type="text" id="messageInput" placeholder="Type a message..." disabled>
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="video-container" id="videoContainer">
            <video id="islVideo" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        let audioActive = false;
        let videoActive = false;
        let recognition;
        let language = 'en-US'; // Default language

        const audioToggle = document.getElementById('audioToggle');
        const videoToggle = document.getElementById('videoToggle');
        const languageToggle = document.getElementById('languageToggle');
        const messageInput = document.getElementById('messageInput');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const videoElement = document.getElementById('islVideo');
        const videoSource = document.getElementById('videoSource');
        const videoContainer = document.getElementById('videoContainer');

        // Initialize speech recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = language;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                messageInput.disabled = false; // Enable text input for editing
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error', event);
            };
        } else {
            console.warn('Speech recognition not supported');
        }

        languageToggle.addEventListener('click', () => {
            language = (language === 'en-US') ? 'hi-IN' : 'en-US'; // Toggle between English and Hindi
            languageToggle.textContent = (language === 'en-US') ? 'üåê EN' : 'üåê HI'; // Update button text
            welcomeMessage.textContent = (language === 'en-US') ? 'Welcome! How can I assist you today?' : '‡§∏‡•ç‡§µ‡§æ‡§ó‡§§ ‡§π‡•à! ‡§Æ‡•à‡§Ç ‡§Ü‡§™‡§ï‡•Ä ‡§ï‡§ø‡§∏ ‡§™‡•ç‡§∞‡§ï‡§æ‡§∞ ‡§∏‡§π‡§æ‡§Ø‡§§‡§æ ‡§ï‡§∞ ‡§∏‡§ï‡§§‡§æ ‡§π‡•Ç‡§Å?'; // Update welcome message
            if (recognition) {
                recognition.lang = language;
            }
        });

        audioToggle.addEventListener('click', () => {
            audioActive = !audioActive;
            audioToggle.classList.toggle('active', audioActive);
            if (audioActive) {
                startAudioCapture();
            } else {
                stopAudioCapture();
            }
        });

        videoToggle.addEventListener('click', () => {
            videoActive = !videoActive;
            videoToggle.classList.toggle('active', videoActive);
            if (videoActive) {
                startVideoCapture();
            } else {
                stopVideoCapture();
            }
        });

        function startAudioCapture() {
            if (recognition) {
                recognition.start();
                messageInput.disabled = true; // Disable input until audio is processed
            }
        }

        function stopAudioCapture() {
            if (recognition) {
                recognition.stop();
            }
        }

        function startVideoCapture() {
            // Example video functionality - you can replace with actual video logic
            videoSource.src = "path_to_your_ISL_video.mp4";
            videoElement.load();
            videoContainer.style.display = 'block';
        }

        function stopVideoCapture() {
            videoContainer.style.display = 'none';
            videoElement.pause();
            videoElement.currentTime = 0;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                appendMessage('user', message);
                messageInput.value = '';
                // Simulate bot response based on language
                const botResponse = (language === 'en-US') ? 'Your message has been received.' : '‡§Ü‡§™‡§ï‡§æ ‡§∏‡§Ç‡§¶‡•á‡§∂ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§ï‡§∞ ‡§≤‡§ø‡§Ø‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§';
                appendMessage('bot', botResponse);
            }
        }

        function appendMessage(sender, text) {
            const chatBox = document.getElementById('chatBox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            const messageText = document.createElement('p');
            messageText.textContent = text;
            messageDiv.appendChild(messageText);
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        // Handle Enter key press
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) { // Prevent sending on Shift+Enter
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
